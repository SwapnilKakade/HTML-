<!-- Using Jquery accept a number from the user in a textfield - on change show 
the factorial of that number in a <p> tag -->

<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#b1").click(function () {
                let n = $("#i1").val();
                let fact = 1;

                for (let i = 1; i <= n; i++) {
                    fact = fact * i
                }
                $("#p1").html(fact);
            });
        });
    </script>
</head>

<body>
    <input type="number" id="i1" placeholder=" Enter the number" />
    <button id="b1">Click</button>
    <p id="p1"></p>
</body>

</html>
