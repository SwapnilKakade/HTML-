 <html>
    <body>
    <h><b><u><center>Registration form</center></u></b></h>
    <br><br><hr>
    <b><label for ="fname">FirstName :</label><input type="text" name="fname" id="fname"/></b>
    <b><label for ="lname">Lastname  :</label><input type="text" name="lname" id="lname"/></b><br><br>
    <b>Gender :</b>
    <b><label for ="gender">Male</label><input type="radio" name="gender" id="gender"/></b>
    <b><label for ="gender">Female</label><input type="radio" name="gender" id="gender"/></b><br><br>
    <b><label for="Birthdate">Birthdate   :</label><input type="date" name="Birthdate" id ="Birthdate"/> </b><br><br>
    <b>City</b>
    <select>
        <option>Pune</option>
        <option>Mumbai</option>
        <option>Satata</option>
    </select>
    <br>
    <br>
    <b>Qualification :</b>
    10th <input type ="checkbox" />
    12th <input type="checkbox"/>
    B.tech <input type="checkbox"/>
    Bcs <input type="checkbox"/>
    Bca <input type="checkbox"/>
    B.com <input type="checkbox"/><br><br>

    <button>Save</button>
    <button>Clear</button>

</html>
