<html>
    <head>
        <script>
            function f1(){
                    let e=document.getElementById("i1")
                    let v=e.value 
                    document.getElementById("p1").innerText=v.toUpperCase()
            }
        </script>
    </head>
    <body>
        <pre>
            <input type="text" value="Enter the string" id="i1"/>
            <p id="p1"></p>
            <button onClick="f1()">Uppercase</button>
        </pre>
    </body>
</html>
